[package]
name = "web_client"
version = "0.1.1"
edition = "2021"

[lib]
name = "web_client"
path = "src/mod.rs"
bench = false

[dependencies]
anyhow = "1.0.95"
reqwest = { version = "0.12.12", default-features = false, features = ["http2", "json", "rustls-tls"] }
serde = "1.0.217"
serde_json = "1.0.135"
tracing = "0.1.41"
url = "2.5.4"
url_params_serializer = "0.1.1"